<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Description -->
	<title>{{ page.title }}</title>
	<meta name="description" content="{{ page.description }}">
	<link rel="icon" type="image/png" href="{{site.url}}/favicon.png">

	<!-- Google+ -->
	<link rel="publisher" href="https://plus.google.com/{{site.googleplus}}"/>
	<meta itemprop="name" content="{{page.title}}">
	<meta itemprop="description" content="{{page.description}}">
	<meta itemprop="image" {% if page.socialimage == null %} content="{{site.url}}{{site.socialimage}}" {% else %} content="{{site.url}}{{page.socialimage}}" {% endif %} >

	<!-- Facebook -->
	<meta property="og:type" content="website"/>
	<meta property="og:title" content="{{page.title}}"/>
	<meta property="og:description" content="{{page.description}}"/>
	<meta property="og:image" {% if page.socialimage == null %} content="{{site.url}}{{site.socialimage}}" {% else %} content="{{site.url}}{{page.socialimage}}" {% endif %} />
	<meta property="og:url" content="{{site.url}}{{page.url}}"/>
	<meta property="og:site_name" content="{{ site.title }} "/>

	<!-- Twitter -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:title" content="{{page.title}}">
	<meta name="twitter:description" content="{{page.description}}">
	<meta name="twitter:image" {% if page.socialimage == null %} content="{{site.url}}{{site.socialimage}}" {% else %} content="{{site.url}}{{page.socialimage}}" {% endif %} >
	<meta name="twitter:url" content="{{site.url}}{{page.url}}">

<!-- Icon -->
  <link rel="icon" href="https://s3.amazonaws.com/burlingtonwebsitesmedia/wp-content/uploads/sites/9/2018/04/03141645/cropped-JL-1-32x32.png" sizes="32x32" />
  <link rel="icon" href="https://s3.amazonaws.com/burlingtonwebsitesmedia/wp-content/uploads/sites/9/2018/04/03141645/cropped-JL-1-192x192.png" sizes="192x192" />
  <link rel="apple-touch-icon-precomposed" href="https://s3.amazonaws.com/burlingtonwebsitesmedia/wp-content/uploads/sites/9/2018/04/03141645/cropped-JL-1-180x180.png" />
  <meta name="msapplication-TileImage" content="https://s3.amazonaws.com/burlingtonwebsitesmedia/wp-content/uploads/sites/9/2018/04/03141645/cropped-JL-1-270x270.png" />
	<!-- CSS -->
	<link rel="stylesheet" href="{{site.url}}/styles/main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.0/js/all.js"></script>
</head>
